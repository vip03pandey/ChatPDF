<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Documents</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 40px;
      color: #333;
    }
  
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
  
    form, #chat-box-container {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
  
    input[type="file"] {
      margin-bottom: 10px;
    }
  
    button {
      padding: 8px 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    button:hover {
      background-color: #357ab7;
    }
  
    #chat-box {
      height: 350px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 12px;
      background-color: #fafafa;
      border: 1px solid #dfe3e8;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
  
    .user, .bot {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
    }
  
    .user {
      background-color: #d9eaff;
      align-self: flex-end;
      margin-left: auto;
    }
  
    .bot {
      background-color: #e9f7ef;
      align-self: flex-start;
      margin-right: auto;
    }
  
    #userInput {
      width: 75%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
      box-sizing: border-box;
      height: 45px;
    }
  
    #userInput:focus {
      outline: none;
      border-color: #4a90e2;
    }
  
    #chat-controls {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    select {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 10px;
  margin-bottom: 10px;
  }

  </style>  
</head>
<body>
  <h2>Upload Documents</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="files" multiple>
    <label for="model_choice">Choose a model:</label>
    <select name="model_choice" id="model_choice">
      <option value="deepseek">DeepSeek</option>
      <option value="grok">Groq (Mixtral)</option>
    </select>
    <br><br>
    <button type="submit">Process Files</button>
  </form>
  
  <h2>Chat</h2>
  <div id="chat-box"></div>
  <input type="text" id="userInput" placeholder="Ask something..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      const result = await response.json();
      alert(result.message);
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value;
      if (!question) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user"><b>You:</b> ${question}</div>`;

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const result = await response.json();
      chatBox.innerHTML += `<div class="bot"><b>Bot:</b> ${result.answer}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
